global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Loki metrics (opcional, pero recomendado)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ["${BACKEND_IP}:3000"]


