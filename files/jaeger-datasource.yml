# jaeger-datasource.yml
apiVersion: 1
datasources:
  - name: Jaeger
    type: "jaeger"
    uid: "jaeger-ds"
    access: proxy
    url: "http://jaeger:16686"
    jsonData:
      tracesToLogs:
        datasourceUid: 'loki-ds'
      tracesToMetrics:
        datasourceUid: 'prometheus-ds'
      serviceMap:
        datasourceUid: 'prometheus-ds'
    editable: true
